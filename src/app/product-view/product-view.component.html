

<div class="shadow bg-body-tertiary rounded p-2 mt-4 mb-3">{{ categoryName.toUpperCase() }}</div>



<div class="row">
    <div class="col-md-1">
        <button routerLink="/"  class=" btn btn-primary">Back</button>
    </div>
    <div class="col-md-5">
        <button (click)="sortByPrice()" class="btn btn-primary mb-3">Sort By price</button>
    </div>
    <div class="col-md-6">
        <input #search
        
        (keyup)="onChange(search.value)" type="text" class="form-control" placeholder="Search...">
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="spinnerLoading">
    <div  class="spinner-grow" role="status">
    </div>
    </div>
<div *ngIf="productList.length === 0 && dataLoaded">
    <span>No records to display....</span>
</div>
<div class="row">
    <div *ngFor="let product of productList"  class="col-md-3 mb-2">
        <div class="card p-2" style="width: 18em; height: 100%;">
            <button class="btn btn-primary btn-sm mb-3 rounded " style="width: 110px; margin-left: 155px; "
                            (click)="addToCart(product)">Add to Cart</button>
            <img [src]="product.image" style="height: 220px;" alt="" class="card-img-top">
            
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden; " class="card-text">{{product.description}}</p>
                <div class="d-flex justify-content-end mb-3">
                <div class="col">Rating: {{ product.rating.rate }}/5
                </div>
                <div class="Stars p-1 ps-2" [style]="getRatings(product.rating.rate)"
                    aria-label="Rating of this product is 2.3 out of 5.">
                </div>
            </div>
                <p>Price:{{product.price}}</p>
            </div>
        </div>
    </div>
</div>
